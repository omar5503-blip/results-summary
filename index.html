<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="result">
      <h3>Your Result</h3>
      <div class="precent">
        <span>76</span>
        <p> of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="p1">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">

      <h3>Summary</h3>

      <div class="react"><p><img src="./assets/images/icon-reaction.svg" alt="none" style="margin-right: 10px;
        margin-left: 5px;
        top: 5px;
        position: relative;">
        <span>Reaction</span> 80 / 100</p></div>

      <div class="mem"><p><img src="./assets/images/icon-memory.svg" alt="none" style="margin-right: 10px;
        margin-left: 5px;
        top: 5px;
        position: relative;">
        <span>Memory</span> 92 / 100</p></div>

      <div class="ver"><p><img src="./assets/images/icon-verbal.svg" alt="none" style="margin-right: 10px;
        margin-left: 5px;
        top: 5px;
        position: relative;">
        <span>Verbal</span> 61 / 100</p></div>

      <div class="vis"><p><img src="./assets/images/icon-visual.svg" alt="none" style="margin-right: 10px;
        margin-left: 5px;
        top: 5px;
        position: relative;">
        <span>Visual</span> 72 / 100</p></div>

      <input type="button" value="Continue">
      
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Omar Ashraf</a>.
    </>

  </div>

</body>
</html>
